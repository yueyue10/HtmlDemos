<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>用户登录</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="login">
        <p>
            <img src="http://img.php.cn/upload/course/000/000/004/58144f924a5da186.gif" width=50% height=50%>
        </p>
        <p class="t1">博客,记录生活中的点点滴滴!</p>
